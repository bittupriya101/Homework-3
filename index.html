<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Detail Form</title>
</head>
<body>
   <label for="Personal Details Solution"></label>
    <form action="submit_form.php" method="post">
        <!--<label for="salutation">Salutation:</label>-->
       <select id="salutation" name="salutation">
            <option value="none">--None--</option>
            <option value="mr">Mr.</option>
            <option value="ms">Ms.</option>
            <option value="mrs">Mrs.</option>
            <option value="dr">Dr.</option>
        </select>
        <br><br>
        
        <label for="first_name">First Name: </label>
        <input type="text" id="first_name" name="first_name" placeholder="abcd">
        <br><br>
        
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" placeholder="abcd">
        <br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="abcd@gmail.com">
        <br><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
        <br><br>
        
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="5" cols="25"></textarea>
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
